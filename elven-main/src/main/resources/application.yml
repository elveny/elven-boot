    name: elven-boot
    description: ${app.name} is a Spring Boot application

application:
    message: Hello, elven

# 应用信息
info:
    contact.email: elven1984@gmail.com
    contact.phone: 18888888888
    app.name: ${app.name}
    app.description: ${app.name} is a Spring Boot application

# 服务器设置（端口等）
server:
    port: 9999 # 0:随机端口, -1表示禁止HTTP端口
    undertow:
        accesslog:
            enabled: true

# 日志
logging:
    level:
        root: INFO #FATAL ERROR WARN INFO DEBUG TRACE
    path: ./    # ./表示当前应用的根目录
    file: ./logs/elven-boot.log    # 设置日志文件

# application管理（监控）服务相关设置
management:
    address: 127.0.0.1
    # port:-1表示不能通过http访问管理服务
    port: 9998
    context-path: /manage
    security:
        enabled: false

# 管理监控点设置
endpoints:
    enabled: true
    sensitive: false
    cors:
        allowed-origins: http://example.com
        allowed-methods: GET,POST
    actuator:
        id: actuator
        path: /actuator
        enabled: true
